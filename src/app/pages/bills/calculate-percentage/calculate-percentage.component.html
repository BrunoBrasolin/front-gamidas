<main class="main main-calculate-percentage">
  <h1 class="title">Calcular Porcentagem</h1>

  <div class="form-group">
    <gamidas-input type="number" placeholder="Valor" [(ngModel)]="value" />
  </div>

  <br />

  <div class="button-row">
    <gamidas-button color="light-gray" (click)="onClickLimpar()">Limpar</gamidas-button>
    <gamidas-button color="pink" (click)="onClickCalcular()">Calcular</gamidas-button>
  </div>

  <br />
  <br />

  <h2 class="subtitle">Valor de cada um</h2>
  <p class="text">Let√≠cia: R${{ apiReturn?.Leticia || "0,00" }}</p>
  <p class="text">Bruno: R${{ apiReturn?.Bruno || "0,00" }}</p>
</main>
