<main class="main main-update-salary">
  <h1 class="title">Atualizar Salário</h1>

  <div class="form-group">
    <label class="label" for="salary">Valor (R$)</label>
    <gamidas-input id="salary" type="number" [(ngModel)]="salary" />
  </div>

  <br>

  <div class="form-group">
    <label class="label" for="person">Pessoa</label>
    <select class="select" id="person" [(ngModel)]="person">
      <option [value]="0">Letícia</option>
      <option [value]="1">Bruno</option>
    </select>
  </div>

  <br>

  <gamidas-button color="light-gray" (click)="onClickAtualizar()">Atualizar</gamidas-button>
</main>
